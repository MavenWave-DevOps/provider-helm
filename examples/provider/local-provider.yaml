apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm-provider
  namespace: crossplane-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm-provider-cluster-rule
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: helm-provider
    namespace: crossplane-system
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Provider
metadata:
  name: local-provider
spec:
  credentialsSecretRef:
    # Get secret name from service account
    name: helm-provider-token-wsm6f
    namespace: crossplane-system